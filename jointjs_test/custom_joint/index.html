<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>HTML shapes</title>

        <link rel="stylesheet" type="text/css" href="node_modules/jointjs/dist/joint.css" />
        <link rel="stylesheet" type="text/css" href="./css/html.css" />
    </head>
    <body>
        <div id="paper"></div>
        
        <div class="toolbar">
            <span id="zoom-out" class="toolbar-button">Zoom Out</span>
            <span id="zoom-in" class="toolbar-button">Zoom In</span>
            <span>Number of elements:</span><input id="elementNumber" placeholder="Number of Elements" type="number"/>
            <span>Elements Per Row</span><input id="elPerRow" placeholder="Elements per row" type="number"/>
            <span id="reset" class="toolbar-button">Reset</span>
        </div>

        <!-- Dependencies: -->
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="./node_modules/lodash/lodash.js"></script>
        <script src="./node_modules/backbone/backbone.js"></script>

        <script src="./node_modules/jointjs/dist/joint.js"></script>

        <script src="./src/joint.shapes.html.js"></script>
        <script src="./src/html.js"></script>

    </body>
</html>
